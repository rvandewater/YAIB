command:
  - ${env}
  - ${program}
  - train
  - -d
  - ../data/
  - -t
  - Regression
  - --log-dir
  - ../yaib_logs
  - --tune
  - --wandb-sweep
  - -gc
  - -lc
method: grid
name: yaib_regression_benchmark
parameters:
  data_dir:
    values:
      - data/YAIB_Preprint/los/miiv
      - data/YAIB_Preprint/los/hirid
      - data/YAIB_Preprint/los/eicu
      - data/YAIB_Preprint/los/aumc
      - data/YAIB_Preprint/kf/miiv
      - data/YAIB_Preprint/kf/hirid
      - data/YAIB_Preprint/kf/eicu
      - data/YAIB_Preprint/kf/aumc
  model:
    values:
     # - ElasticNet
     # - LGBMRegressor
     # - GRU
     # - LSTM
     # - TCN
     # - Transformer
     # - TFT
      - TFTpytorch
      
  seed:
    values:
      - 1111
  use_pretrained_imputation:
    values:
      - None
program: icu-benchmarks