command:
  - ${env}
  - ${program}
  - train
  - -d
  - ../data/
  - -t
  - BinaryClassification
  - --log-dir
  - ../yaib_logs
  - --tune
  - --wandb-sweep
  - -gc
  - -lc 
method: grid
name: yaib_demo_classification_benchmark
parameters:
  data_dir:
    values:
      - demo_data/mortality24/eicu_demo
      - demo_data/mortality24/mimic_demo
     #fails for some reason - demo_data/aki/eicu_demo
      - demo_data/aki/mimic_demo
      - demo_data/sepsis/eicu_demo
      - demo_data/sepsis/mimic_demo
  model:
    values:
      - LogisticRegression
      - LGBMClassifier
      - GRU
      - LSTM
      - TCN
      - Transformer
      - TFT
     # - TFTpytorch
  seed:
    values:
      - 1111
  use_pretrained_imputation:
    values:
      - None
program: icu-benchmarks